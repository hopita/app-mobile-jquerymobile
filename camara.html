<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Administración Imágenes | Cámara</title>
    
    <!-- Tema customizado de jquerymobile -->
    <link rel="stylesheet" href="jquerymobile/themes/mitema.css" />
  	<link rel="stylesheet" href="jquerymobile/themes/jquery.mobile.icons.min.css" />
  	
    <!-- Los 3 ficheros que jquerymobile necesita para trabajar -->
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="jquerymobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/misestilos.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<section id="camara" data-role="page" data-theme="c">
  		<div data-role="header" data-position="fixed">
		    <h1>App administración imágenes</h1>
			    <nav data-role="navbar">
				    <ul>
				      <li><a href="index.html"  class="ui-btn " data-icon="home" rel="external">Inicio</a></li>
				      <li><a href="imagenes.html" class="ui-btn" data-icon="bullets" rel="external">Imágenes</a></li>
				      <li><a href="#" class="ui-btn ui-btn-active ui-state-persist" data-icon="camera">Cámara</a></li>
				      <li><a href="localizacion.html" class="ui-btn" data-icon="location" rel="external">Localizacion</a></li>
				    </ul>
				</nav>
	    </div>
	    <div class="ui-content">
		    <!--Ventana modal con el formulario de altas, esta ventana se abre cuando se hace click en el botón con id "foto" -->
			<div data-role="popup" id="altacamaraModal" class="ui-corner-all" >
				<a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>				<div data-role="header" data-theme="b">
				    <h4>Alta Imagen</h4>
				</div>
				<div class="ui-content">
					<form name="formulariocamara">
						<div><canvas id="canvas" width="320" height="240"></canvas></div>
		                <label for="titulocamara" class="ui-hidden-accessible">Título: </label><br>
						<input type="text" name="titulocamara" id="titulocamara" placeholder="Título"><br>
						<label for="descripcioncamara" class="ui-hidden-accessible">Descripción: </label><br>
						<textarea type="text" name="descripcion" id="descripcioncamara" placeholder="Descripción"></textarea><br>
						<input type="button" class="ui-btn ui-mini" id="grabarcamara" value="Grabar">
					</form>
				</div>			        
			</div>
			<!--FIn popup-->
			<div id="reproductor">
				<video id='media'></video>
				<!--Botón que lanza la ventana modal con el formularo de alta y al que se le registra un detector para el evento onclick. Al hacer click se hace la foto-->
				<button type='button' id="foto" href="#altacamaraModal" data-rel="popup" data-position-to="window" class="ui-btn ui-icon-plus ui-mini  ui-btn-icon-notext ui-btn-inline"></button>
			</div>
		</div>
  </section>
    <script src="js/camara.js"></script>
  </body>
</html>
